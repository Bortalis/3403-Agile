<!DOCTYPE html>
<div
  class="position-fixed end-0 sidebar shadow-sm p-4"
  style="width: 18rem"
>
  <h5 class="mb-3">Your Groups</h5>
  <div class="d-grid gap-2 mb-3">
    <a
      href="{{ url_for('main.new_group') }}"
      class="btn btn-outline-success"
    >
      + Create New Group
    </a>
  </div>
  <div class="d-grid gap-2">
    {% if user_groups %} {% for group in user_groups %}
    <a
      href="{{ url_for('main.group_dashboard', group_id=group.grid) }}"
      class="btn btn-primary{% if request.view_args.get('group_id') == group.grid %} active{% endif %}"
    >
      {{ group.grname }}
    </a>
    {% endfor %} {% else %}
    <p class="text-muted">You are not in any groups yet.</p>
    {% endif %}
  </div>
</div>
