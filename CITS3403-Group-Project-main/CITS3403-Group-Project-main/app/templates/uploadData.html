{% extends "base.html" %}
{% block title %}Upload CSV | HomeFinance Tracker{% endblock %}
{% block content %}

<div class="container py-5">
  <h1>Import Transactions</h1>
  <!-- First form: CSV upload -->
  <form method="POST" action="{{ url_for('main.upload_csv') }}" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <input type="file" class="form-control" name="file" accept=".csv" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload CSV</button>
  </form>


  <hr class="my-5">


  <!-- Second form: manual entry -->
  <h2>Or add one transaction manually</h2>
  <form method="POST" action="{{ url_for('main.add_transaction') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <!-- your date, category, amount, type fields here -->
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" id="category" name="category" required>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
    </div>
    <div class="mb-4">
      <label class="form-label">Type</label>
      <select class="form-select" name="type" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

    </div>
    <button type="submit" class="btn btn-success">Add Transaction</button>
  </form>
</div>
{% endblock %}
